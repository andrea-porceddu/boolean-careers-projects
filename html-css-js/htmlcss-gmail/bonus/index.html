<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Gmail-bonus</title>
  </head>
  <body>

    <!-- Main page container -->
    <div class="page-container">

      <!-- Header -->
      <header>

        <!-- Top header menu -->
        <div class="top-header-menu">
          <ul>
            <li>&plus; User</li>
            <li>Gmail</li>
            <li>Calendar</li>
            <li>Documents</li>
            <li>Photos</li>
            <li>Sites</li>
            <li>Web</li>
            <li>More</li>
          </ul>

          <div class="user-mail">
            <span>user@gmail.com</span>
          </div>
          <div class="user-notification">
            <img src="./img/notification-white.png" alt="">
          </div>
          <div class="user-share-button">
            <button>Share</button>
          </div>
          <div class="user-logo">
            <img src="https://via.placeholder.com/40" alt="">
          </div>
          <div class="user-settings">
            <img src="./img/settings-white.png" alt="">
          </div>

        </div>
        <!-- END Top header menu -->

        <!-- Bottom header -->
        <div class="bottom-header">

          <div class="gmail-icon">
            <img src="./img/gmail-logo.png" alt="">
          </div>

          <input class="search-input" type="text" name="" value="">

          <button class="top-search" type="button" name="button">
            <img src="./img/search-icon-white.png" alt="">
          </button>

        </div>
        <!-- END Bottom header -->

        <!-- Top tools -->
        <div class="top-tools">

          <ul>
            <li><a href="#all-mail">Mail &#9662;</a></li>
          </ul>

        </div>
        <!-- END top tools -->

      </header>
      <!-- END Header -->

      <!-- Sidebar section -->
      <section class="sidebar">

        <!-- Compose Button -->
        <button class="compose-button" type="button" name="button">
          compose
        </button>
        <!-- END Compose Button -->

        <!-- Sidebar menu -->
        <div class="sidebar-menu">
          <ul>
            <li><a href="#inbox">Inbox</a></li>
            <li><a href="#starred">Starred</a></li>
            <li><a href="#important">Important</a></li>
            <li><a href="#sent-mail">Sent Mail</a></li>
            <li><a href="#draft"><b>Draft (21)</b></a></li>
            <li><a href="#all-mail">All Mail</a></li>
            <li><a href="#spam"><b>Spam (73)</b></a></li>
          </ul>
        </div>
        <!-- END Sidebar menu -->

      </section>
      <!-- END Sidebar section -->

    </div>
    <!-- END Main page container -->

  </body>
</html>
