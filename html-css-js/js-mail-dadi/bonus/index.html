<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>JS Mail and Dice Game Bonus</title>
  </head>
  <body>

    <!-- dice game container -->
    <div id="dice-game-container">
      <div class="computer-dice">
        <span class="computer-name">Computer</span>
        <span class="computer-result"></span>
      </div>
      <button type="button" name="button" onclick="rollDice()">Roll the dice!</button>
      <div class="user-dice">
        <span class="user-name"></span>
        <span class="user-result"></span>
      </div>
    </div>

    <!-- JS script -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
